buildscript {
    ext {
        kotlin_version = '0.14.449'
        spring_boot_plugin_version = "1.2.6.RELEASE"
        spring_boot_version = "1.2.2.RELEASE"
    }

    repositories {
        maven { url "https://repo.spring.io/libs-release" }
        mavenLocal()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$spring_boot_plugin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'spring-boot'

repositories {
    mavenLocal()
    jcenter()
    maven { url "https://repo.spring.io/libs-release" }
}

sourceSets {
    main {
        kotlin {
            srcDir "src/main/kotlin"
        }
    }
    test {
        kotlin {
            srcDir "test/main/kotlin"
        }
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.springframework.boot:spring-boot-starter-web:$spring_boot_version"

    testCompile 'junit:junit:4.12'
}

springBoot {
    mainClass = "sample.Application"
}
